<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - EVOLUTION 2025</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    
    <div class="headline">
        <a href="../index.html" class="back-home"><img src="./home-icon.png" alt="">Kembali ke home</a>
        <h1>REGISTRASI</h1>
    </div>
    <div class="container">
        <form class="register-form">
            <label for="name">Nama <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Masukkan Nama Lengkap" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Masukkan Email  " required>

            <label for="password">Password <span class="required">*</span></label>
            <div class="password-input">
                <input type="password" id="password" placeholder="Masukkan Password" required>
                <img id="togglePasswordImg" class="passwordImg" src="./hidden.png" alt="">
            </div>
            <small>Password harus mengandung minimal 8 karakter yang terdiri atas kombinasi huruf besar, huruf kecil, dan angka</small>

            <label for="phone">Nomor Telepon <span class="required">*</span></label>
            <div class="phone-input">
                <span>+62</span>
                <input type="tel" id="phone" class="phone-input-form" placeholder="Masukkan Nomor Telepon" required>
            </div>
            <small>cth: 81235647855</small>

            <label for="institution">Asal Instansi</label>
            <input type="text" id="institution" placeholder="Masukkan Asal Instansi">

            <button type="submit" class="btn-register">Daftar</button>
        </form>

        <p class="login-prompt">
            Sudah memiliki akun? <a href="..\Login Page\index.html" class="login-link">Login</a> disini
        </p>

        <div class="footer-colors">
            <span style="background-color: #FF7A52;"></span>
            <span style="background-color: #F8C100;"></span>
            <span style="background-color: #9AE8B7;"></span>
            <span style="background-color: #A5C5CC;"></span>
            <span style="background-color: #CA73FF;"></span>
            <span style="background-color: #B5B5B5;"></span>
            <span style="background-color: #FF7A52;"></span>
        </div>
    </div>

</body>
<script>
        const passwordField = document.getElementById('password');
        const togglePasswordImg = document.getElementById('togglePasswordImg');

        togglePasswordImg.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Show the password
                togglePasswordImg.src = 'visible.png'; // Change to visible icon
                togglePasswordImg.alt = 'Hide Password'; // Change alt text
            } else {
                passwordField.type = 'password'; // Hide the password
                togglePasswordImg.src = 'hidden.png'; // Change to hidden icon
                togglePasswordImg.alt = 'Show Password'; // Change alt text
            }
        });
</script>
</html>
