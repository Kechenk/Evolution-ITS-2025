<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - EVOLUTION 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-home">üè† Kembali ke home</a>
        <h1>REGISTRASI</h1>
        
        <form class="register-form">
            <label for="name">Nama <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Masukkan Nama Lengkap" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Masukkan Email Anda" required>

            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <small>Password harus mengandung minimal 8 karakter yang terdiri atas kombinasi huruf besar, huruf kecil, dan angka</small>

            <label for="phone">Nomor Telepon <span class="required">*</span></label>
            <div class="phone-input">
                <span>+62</span>
                <input type="tel" id="phone" placeholder="Masukkan Nomor Telepon Anda" required>
            </div>
            <small>cth: 81235647855</small>

            <label for="institution">Asal Instansi</label>
            <input type="text" id="institution" placeholder="Masukkan Asal Instansi Anda">

            <button type="submit" class="btn-register">Daftar</button>
        </form>

        <p class="login-prompt">
            Sudah memiliki akun? <a href="login.html" class="login-link">Login</a> disini
        </p>

        <div class="footer-colors">
            <span style="background-color: #FF7F50;"></span>
            <span style="background-color: #FFD700;"></span>
            <span style="background-color: #ADFF2F;"></span>
            <span style="background-color: #00FFFF;"></span>
            <span style="background-color: #DDA0DD;"></span>
        </div>
    </div>

</body>
</html>
