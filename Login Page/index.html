<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-box">
            <h1 class="login-title">LOGIN</h1>
            <p class="login-subtitle">Silahkan masuk dengan akun anda</p>
            <form action="#" method="post">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
                <p class="email-example">ex.: username@gmail.com</p>

                <label for="password">Password <span class="required">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁</span>
                </div>


                <a href="#" class="forgot-password">Lupa Password?</a>

                <button type="submit" class="submit-btn">Masuk</button>
                
                <p class="register-link">Belum memiliki akun? <a href="#">Registrasi</a> disini</p>
            </form>
            <a href="#" class="back-home">Kembali ke Home</a>
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
